<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>5. JQuery & Ajax - 이미지 사진 바꾸기</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <style type="text/css">
      div.question-box {
        margin: 10px 0 20px 0;
      }
      div.question-box > div {
        margin-top: 30px;
      }
      
    </style>

    <script>
      function q1() {
        $.ajax({
          type: "GET",
          url: "https://api.thecatapi.com/v1/images/search",
          data: {},
          success: function(response){
              let imgurl = response[0]['url'];
              // JQuery - attr (속성)
              $("#img-cat").attr("src", imgurl); 
            }
          })
      }
    </script>

  </head>
  <body>
    <div class="question-box">
      <h2>3. 랜덤 고양이 사진 API를 이용하기</h2>
      <button onclick="q1()">고양이 사진 얻어오기 </button>
      <div>
        <img id="img-cat" width="300"/>
      </div>
    </div>
  </body>
</html>
