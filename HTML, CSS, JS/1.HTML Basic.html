    <title>HTML 기초</title>
</head>

<body>
    <!-- 구역을 나누는 태그들 -->
    <div>div임</div>
    <p>p임</p>
    <ul>
        <li> ul-li 1 </li>
        <li> ul-li 2 </li>
    </ul>

    <!-- 구역 내 콘텐츠 태그들 -->

    <hr>textarea 태그<textarea>기본내용</textarea>
